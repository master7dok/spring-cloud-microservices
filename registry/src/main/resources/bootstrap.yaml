spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://localhost:8001
      fail-fast: true
      password: admin
      username: user

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    peer-node-read-timeout-ms: 100000